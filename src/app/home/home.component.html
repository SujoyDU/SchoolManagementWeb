<div class="card mt-4">
    <h4 class="card-header">Welcome {{name}}</h4>
    <div class="card-body">
        <h6>Users from secure api end point</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.first_name}} {{user.last_name}}</li>
        </ul>
    </div>
</div>
