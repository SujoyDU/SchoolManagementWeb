<div class="card mt-4">
    <h4 class="card-header">Welcome {{name}}</h4>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="#">User List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Department</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Courses</a>
      </li>
    </ul>

    <nav>
      <ul>
        <li><a routerLink="/users" routerLinkActive="active">User List</a></li>
      </ul>
    </nav>

    <div class="card-body">
        <h6>View User List</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.first_name}} {{user.last_name}}</li>
        </ul>
    </div>
</div>
