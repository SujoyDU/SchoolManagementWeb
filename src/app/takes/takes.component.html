<div class="card mt-4">
  <h4 class="card-header">Welcome {{name}} . Student ID: {{sid}}</h4>
  <div class="card-body">
    <h6>View Enrolled Sections</h6>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul *ngIf="courseList">
      <li *ngFor="let subject of courseList">
        <a routerLink="/section/{{subject.take_course}}">
          Section Name: {{subject.take_course}}
          Marks: {{subject.course_marks ||  "N/A"}}
          Grade: {{subject.course_grade ||  "N/A"}}
          GPA: {{subject.course_gpa || "N/A"}}
        </a>
      </li>
    </ul>
  </div>

  <div style="width: 400px; margin: auto;">
    <form [formGroup]="teachesForm" (ngSubmit)="onSubmit()"  class="text-center border border-light p-5">
      <p class="h4 mb-4">Select Section to Enroll</p>
      <div class="form-group">
        <label for="section_id">Select Section:</label>
        <select class="form-control" formControlName="url" id="section_id">
          <option *ngFor="let section of toEnroll;" [value]="section.url">
            {{section.sec_id}}
          </option>
        </select>
      </div>
      <button class="btn btn-info my-4 btn-block" type="submit">Submit</button>
    </form>
    <br>
    <br>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
    </div>

  </div>



</div>
