<div class="card mt-4">
  <h4 class="card-header">Welcome {{name}} . Teacher ID: {{tid}}</h4>

  <div class="card-body">
    <h6>View Given Exams</h6>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul *ngIf="exams">
      <li *ngFor="let exam of exams">
          Exam Name: {{exam.exam_name}}
        <a routerLink="/teaches/{{exam.teacher}}">
          Exam Course: {{exam.teacher}}
        </a>
      </li>
    </ul>
  </div>

  <div style="width: 400px; margin: auto;">
    <form [formGroup]="examForm" (ngSubmit)="onSubmit()"  class="text-center border border-light p-5">
      <p class="h4 mb-4">Create Exam for your course</p>

      <div class="form-group">
        <input type="text" formControlName="exam_name" placeholder="Exam Title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.exam_name.errors }" />
        <div *ngIf="submitted && f.exam_name.errors" class="invalid-feedback">
          <div *ngIf="f.exam_name.errors.required">Exam Title is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="section_id">Select Section:</label>
        <select class="form-control" formControlName="url" id="section_id">
          <option *ngFor="let teach of teaches;" [value]="teach.url">
            {{teach.url}}
          </option>
        </select>
      </div>
      <button class="btn btn-info my-4 btn-block" type="submit">Submit</button>
    </form>
    <br>
    <br>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
    </div>

  </div>

</div>
