<div class="card mt-4">
  <h4 class="card-header">Welcome {{name}} . Teacher ID: {{tid}}</h4>

  <div class="card-body">
    <h6>View Given Exams</h6>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul *ngIf="marks">
      <li *ngFor="let mark of marks">
        <a routerLink="/section/{{mark.section}}">
        Section: {{mark.section}}
        Student ID: {{mark.student_id}}
        Marks: {{mark.exam_marks}}
        </a>
      </li>
    </ul>
  </div>

  <div style="width: 400px; margin: auto;">
    <form [formGroup]="markForm" (ngSubmit)="onSubmit()"  class="text-center border border-light p-5">
      <p class="h4 mb-4">Give marks to course</p>

      <div class="form-group">
        <input type="text" formControlName="marks" placeholder="Marks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.marks.errors }" />
        <div *ngIf="submitted && f.marks.errors" class="invalid-feedback">
          <div *ngIf="f.marks.errors.required">Mark is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="section_id">Select Exam:</label>
        <select class="form-control" formControlName="exam_obj" id="section_id">
          <option *ngFor="let exam of exams;" [value]="exam.url">
            <a routerLink="/section/{{exam.section}}">
            Section: {{exam.section}} Student: {{exam.student}}
            </a>
          </option>
        </select>
      </div>
      <button class="btn btn-info my-4 btn-block" type="submit">Submit</button>
    </form>
    <br>
    <br>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
    </div>

  </div>


</div>
